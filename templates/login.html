<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login/Register - SIXEPRESS</title>
    <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center p-0">
                <img src="{{ url_for('static', filename='img/logo-icon.png') }}" class="img-fluid"
                    style="object-fit: cover; width: 100%; height: 100vh;" alt="Login/Register Image">
            </div>

            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="form-container">
                    <!-- Display Flash Messages for Errors or Success -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <div class="container mt-4">
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}

                    <!-- Login Form -->
                    <div id="loginForm" role="tabpanel">
                        <h4 class="display-6 mb-4">Log in</h4>
                        <form method="post" action="{{ url_for('login_page') }}">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="loginEmail" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" id="registerLink">Donâ€™t you have an account? Sign up</a>
                        </div>
                    </div>

                    <!-- Register Form -->
                    <div id="registerForm" role="tabpanel" style="display: none;">
                        <h2 class="display-6 mb-4">Create an Account</h2>
                        <form method="post" action="{{ url_for('register_page') }}">
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="registerName" name="nama_lengkap" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="registerEmail" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword" name="password"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" id="loginLink">Already have an account? Log in</a>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <a href="/" class="display-6"><i class="fas fa-home"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const registerLink = document.getElementById('registerLink');
        const loginLink = document.getElementById('loginLink');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        // Show register form
        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        // Show login form
        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
    </script>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
